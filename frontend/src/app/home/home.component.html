<body class="body">
  <div class="mx-3">
    <div class="row g-2">
      <nav class="navbar rounded-4 navbar-expand bg-body-tertiary">
        <div class="container-fluid bg-light rounded-4">
          <a class="navbar-brand"
            ><img src="../../assets/signup/logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <div
              matBadge="10"
              matBadgeSize="medium"
              matBadgePosition="after"
              matBadgeOverlap="true"
              matBadgeColor="warn"
              class="mx-3 mt-2"
            >
              <mat-icon class="">notifications</mat-icon>
            </div>

            <img class="profile-pic-1" src="assets/images/dp.jpg" alt="" />

            <mat-icon
              class=""
              mat-button
              [matMenuTriggerFor]="menu"
              (click)="loginedUser()"
            >
              settings
            </mat-icon>

            <mat-menu #menu="matMenu">
              <button mat-menu-item [matMenuTriggerFor]="manageProfile">
                <mat-icon>manage_accounts</mat-icon>
                <span>Manage Profile</span>
              </button>
              <button mat-menu-item [matMenuTriggerFor]="mute">
                <mat-icon>volume_off</mat-icon>
                <span>Muted contacts</span>
              </button>
              <button mat-menu-item [matMenuTriggerFor]="block">
                <mat-icon>block</mat-icon>
                <span>Blocked contacts</span>
              </button>

              <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>
            <mat-menu class="mat-menu2" #manageProfile="matMenu">
              <button mat-menu-item matTooltip="Delete my account">
                <mat-icon>delete</mat-icon>
                <span>Delete my account</span>
              </button>
            </mat-menu>
            <mat-menu class="mat-menu2" #mute="matMenu">
              <!-- <h6 class="sub-heading">Muted Contacts</h6> -->
              <div *ngFor="let user of mutedUsers">
                <button mat-menu-item>
                  <!-- (click)="unMuteUser()" -->

                  <span>{{ user }}</span>
                </button>
              </div>
            </mat-menu>
            <mat-menu class="mat-menu2" #block="matMenu">
              <!-- <h6 class="sub-heading">Blocked Contacts</h6> -->
              <div *ngFor="let user of blockedUsers">
                <button mat-menu-item>
                  <span>{{ user }}</span>
                </button>
              </div>
            </mat-menu>
          </div>
        </div>
      </nav>
    </div>

    <div class="row g-2">
      <div
        class="offcanvas offcanvas-start"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        tabindex="-1"
        id="offcanvasScrolling"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Contacts</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="border rounded-4 mh-100">
            <div class="m-2">
              <div class="input-group my-1">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Search User"
                />
                <button type="button" class="btn btn-outline-secondary">
                  <mat-icon matPrefix>search</mat-icon>
                </button>
              </div>
              <!-- <mat-nav-list>
          <div *ngFor="let user of users">
            <a
              class="users"
              mat-list-item
              (click)="singleUser(user._id)"
              routerLinkActive="is-active"
              ><img
                class="profile-pic"
                src="assets/images/dp.jpg"
                alt=""
              />&nbsp;
              <div>{{ user.userName }} <br /></div>
            </a>
            <hr class="break" />
            comment <h4 class="last-msg">last message</h4> -->
              <!--  </div>
        </mat-nav-list> -->
              <mat-list class="usersLists" #scrollMe>
                <!-- <mat-list-item> -->
                <div *ngFor="let user of users">
                  <!-- <mat-divider></mat-divider> -->
                  <a
                    class="users rounded-3"
                    id="usersList"
                    mat-list-item
                    (click)="singleUser(user._id)"
                    routerLinkActive="is-active"
                  >
                    <div class="row">
                      <div class="col my-auto px-1">
                        <!-- <img class="p-2" src="assets/images/dp.jpg" alt="" /> -->
                        <img
                          class="profile-pic"
                          src="assets/images/dp.jpg"
                          alt=""
                        />
                        <!-- <img
                      class="p-3"
                      src="../../assets/chats/userProfile.png"
                      alt=""
                    /> -->
                      </div>
                      <div class="col my-auto px-1 text-capitalize">
                        {{ user.userName }}
                      </div>
                      <!-- <div class="col-sm-2">
                    <div
                      matBadge="7"
                      matBadgeSize="small"
                      matBadgePosition="after"
                      matBadgeOverlap="true"
                      class="demo-section m-4"
                    ></div>
                  </div> -->
                    </div>
                  </a>
                  <mat-divider></mat-divider>
                </div>
                <!-- </mat-list-item> -->
              </mat-list>
            </div>
          </div>
        </div>
      </div>
      <div
        class="col-4 d-sm-none d-md-block d-none d-sm-block d-md-none d-lg-block"
      >
        <div class="border bg-light rounded-4 mh-100">
          <div class="m-2">
            <div class="input-group my-1">
              <input
                type="text"
                class="form-control"
                aria-label="Search User"
              />
              <button type="button" class="btn btn-outline-secondary">
                <mat-icon matPrefix>search</mat-icon>
              </button>
            </div>

            <mat-list class="usersLists" #scrollMe>
              <!-- <mat-list-item> -->
              <div *ngFor="let user of users">
                <!-- <mat-divider></mat-divider> -->
                <a
                  class="users rounded-3"
                  id="usersList"
                  mat-list-item
                  (click)="singleUser(user._id)"
                  routerLinkActive="is-active"
                >
                  <div class="row">
                    <div class="col my-auto px-1">
                      <img
                        class="profile-pic"
                        src="assets/images/dp.jpg"
                        alt=""
                      />
                    </div>
                    <div class="col my-auto px-1 text-capitalize">
                      {{ user.userName }}
                    </div>
                  </div>
                </a>
                <mat-divider></mat-divider>
              </div>
              <!-- </mat-list-item> -->
            </mat-list>
          </div>
        </div>
      </div>
      <div class="col">
        <!-- char content here  -->

        <router-outlet> </router-outlet>
      </div>
    </div>
  </div>
</body>
